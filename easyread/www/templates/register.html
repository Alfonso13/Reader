<ion-view>
	<ion-nav-bar class="primaryColor">
		<ion-nav-title>
			<div class="align-left text-white">APP</div>
		</ion-nav-title>
		<ion-nav-buttons>
			<button class="button text-white icon button-clear ion-chevron-left" ng-click="back()"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
    <ion-content class="padding" ng-controller='CrtlAddUser'>
		<form>
			<md-input-container class="no-padding no-margin">
				<label class="small-font">NAME</label>
				<input type="text" ng-model="name" />
			</md-input-container>
			<md-input-container class="no-padding no-margin ">
				<label class="small-font">LASTNAME</label>
				<input type="text" ng-model="lastname" />
			</md-input-container>
			<md-input-container class="no-padding no-margin">
				<label class="small-font">EMAIL</label>
				<input type="email" ng-model="email">
			</md-input-container>
			<md-input-container class="no-padding no-margin">
				<label class="small-font">USER</label>
				<input type="text" ng-model="username" />
			</md-input-container>
			<md-input-container class="no-padding no-margin">
				<label class="small-font">PASSWORD</label>
				<input type="password" ng-model="password" />
			</md-input-container>
		</form>
		<p class="padding"></p>
		<p class="align-center margin-top">
			<md-button class="md-primary md-raised button-login" ng-click="register()">BE PART</md-button>
		</p>
	</ion-content>
</ion-view>
